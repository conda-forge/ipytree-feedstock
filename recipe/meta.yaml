{% set name = "ipytree" %}
{% set version = "0.2.0" %}
{% set sha256 = "2d53e2129a4a5f75daf49209d64c43a034d32d430cd80fa9ad495ca5e792face" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python  >=3.6
    - setuptools
    - jupyter-packaging
    - yarn
    - jupyterlab  =3
    - pip
  run:
    - python  >=3.6
    - ipywidgets >=7.5.0,<8.0.0

test:
  imports:
    - ipytree

about:
  home: http://github.com/QuantStack/ipytree
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Jupyter Notebook Tree Widget using jsTree
  dev_url: https://github.com/QuantStack/ipytree

extra:
  recipe-maintainers:
    - martinRenou
